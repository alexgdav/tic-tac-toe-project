<!DOCTYPE html>
<html>
    <head>
      <title>the game, v1</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <div class="messages container-fluid nogutters"><!--the messages div! always around! may be around somewhere else on screen or
        be altogether replaced with bootstrap alerts, though!-->
        <h2>tic tac toe</h2>
        <div class="row">
          <div class="col atop"><h4 id="message-gm"></h4></div>
          <div class="col atop"><h4 id="message"></h4></div>
        </div>
      </div>
      <div class="logged-out">the log-in/sign-up div! show me on log-out, hide me on log-in
          <hr>
          <h5>sign in or register a new account</h5>
          <form id="sign-in">
          <input type="email" name="credentials[email]" placeholder="enter email" /><br>
          <input type="password" name="credentials[password]" placeholder="enter password" /><br>
          <button>sign in</button>
          </form>
          <hr>
          <form id="sign-up">
            <input type="email" name="credentials[email]" placeholder="enter email" /><br>
            <input type="password" name="credentials[password]" placeholder="enter new password" /><br>
            <input type="password" name="credentials[password_confirmation]" placeholder="confirm password" /><br>
            <button>sign up</button>
          </form>
          <hr>

      </div>
      <div class="logged-in" style="display: none">the new game, get stats, change password, and sign out div! show me on log-in,
      hide me on log-out!
        <hr>
        <form id="new-game">
        <button>start new game</button>
        </form>
        <hr>
        <form id="stats">
        <button>my game stats</button>
        </form>
        <hr>
        <form id="change-pw">
          <input type="password" name="passwords[old]" placeholder="enter current password" /><br>
          <input type="password" name="passwords[new]" placeholder="enter new password" /><br>
          <button>change password</button>
        </form>
        <hr>
        <form id="sign-out">
          <button>sign out</button>
        </form>
      </div>
      <div class="game-started container-fluid" style="display: none"> <!--the gameboard div! show me on log-in, hide me on log-out!-->
        <div class="row">
              <div class="col box" id="0">0</div>
              <div class="col box" id="1">1</div>
              <div class="col box" id="2">2</div>
        </div>
        <div class="row">
              <div class="col box" id="3">3</div>
              <div class="col box" id="4">4</div>
              <div class="col box" id="5">5</div>
        </div>
        <div class="row">
              <div class="col box" id="6">6</div>
              <div class="col box" id="7">7</div>
              <div class="col box" id="8">8</div>
        </div>
      </div>
    </body>
</html>
